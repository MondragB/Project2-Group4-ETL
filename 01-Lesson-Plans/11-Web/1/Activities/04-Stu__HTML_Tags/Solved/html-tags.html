<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>HTML Tags Page</title>
</head>

<body>
  <!-- reference the HTML Tags in this webpage: https://www.codebrainer.com/blog/top-10-html-tags --> 
  
  <!-- Header -->
  <!-- Create the largest Heading that will display the following text "Let's Look at HTML Tags!" -->
  <h1>Let's Look at HTML Tags!</h1>

  <!-- Create a smaller Heading tag that will display the following text "Headings Can be Different Sizes!" -->
  <h3>Headings Can be Different Sizes</h3>


  <!-- Create a Paragraph tag that will display the following text: "Paragraphs are great for displaying text organized into paragraphs." -->
  <p>Paragraphs are great for displaying text organized into paragraphs</p>
  
  <!-- Create an Image tag that will display the following image: https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg -->  
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5!" />

  <!--Create 2 Break tags to separate the tags that come after the image from the image -->
  <br>
  <br>

  <!-- Create an Anchor tag to link to the following wepage: https://en.wikipedia.org/wiki/HTML and display the following text: "Wikipedia's HTML" -->
  <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">Wikipedia's HTML</a>
  

  <!-- BONUS!!! -->
  <!-- HTML tags are often nested within one another.  Create a paragraph with the following text where the text "HTML" is bolded: "HTML is used to create webpages. HTML is awesome!" -->
  <p><b>HTML</b> is used to create webpages. <b>HTML</b> is awesome!</p>

  <!-- Create a paragraph with the text: "You can learn more about HTML at this link." Where the text "link" is an anchor to the following webpage: https://www.w3schools.com/html/ -->
  <p>You can learn more about HTML at this <a href="https://www.w3schools.com/html/" target="_blank">link</a>.</p>
  
</body>

</html>
